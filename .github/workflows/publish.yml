name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build and Publish Core
        run: |
          cd packages/core
          npm ci
          npm run build
          npm version patch
          npm publish --access public
          cd ../..

      - name: Build and Publish Domain
        run: |
          cd packages/domain
          npm ci
          npm run build
          npm version patch
          npm publish --access public
          cd ../..

      - name: Build and Publish Frontend
        run: |
          cd packages/frontend
          npm ci
          npm run build
          npm version patch
          npm publish --access public
          cd ../..
