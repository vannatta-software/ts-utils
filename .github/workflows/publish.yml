name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build and Publish Packages
        run: |
          for package in packages/*; do
            if [ -d "$package" ]; then
              echo "--- Building and publishing $package ---"
              cd "$package"
              npm ci
              npm run build
              npx semantic-release
              cd -
            fi
          done
